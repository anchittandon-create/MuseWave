name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Clean install frontend dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build frontend
        run: npm run build

      - name: Run tests (if any)
        run: npm run test --if-present