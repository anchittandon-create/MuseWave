# Kubernetes Deployment for MuseWave
apiVersion: apps/v1
kind: Deployment
metadata:
  name: musewave-api
  labels:
    app: musewave
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: musewave
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: musewave
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "3000"
    spec:
      containers:
      - name: api
        image: musewave/api:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: musewave-secrets
              key: database-url
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: musewave-secrets
              key: gemini-api-key
        - name: WORKER_CONCURRENCY
          value: "2"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: outputs
          mountPath: /app/outputs
        - name: public
          mountPath: /app/public
      volumes:
      - name: outputs
        persistentVolumeClaim:
          claimName: musewave-outputs-pvc
      - name: public
        persistentVolumeClaim:
          claimName: musewave-public-pvc

---
# Service for API
apiVersion: v1
kind: Service
metadata:
  name: musewave-api-service
  labels:
    app: musewave
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: musewave
    component: api

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: musewave-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: musewave-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: musewave-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/websocket-services: "musewave-api-service"
spec:
  tls:
  - hosts:
    - api.musewave.com
    secretName: musewave-tls
  rules:
  - host: api.musewave.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: musewave-api-service
            port:
              number: 80
